<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>عرض المنتجات</title>
    <!-- Swiper CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/8.4.5/swiper-bundle.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Cairo', sans-serif;
        }
        
        body {
            background-color: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container-swiper {
            
            max-width: 1200px;
            width: 100%;
        }
        
        .section-title {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .section-title h2 {
            font-size: 32px;
            color: #333;
            margin-bottom: 10px;
        }
        
        .swiper {
            width: 100%;
            padding-bottom: 60px;
        }
        
        .swiper-slide {
            background-position: center;
            background-size: cover;
            width: 300px;
            height: 360px;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }
        
        .swiper-slide:hover {
            transform: translateY(-10px);
        }
        
        .subscribe {
            position: relative;
            height: 100%;
            background-color: white;
            overflow: hidden;
        }
        
        .subscribe img {
            width: 100%;
            height: 75%;
            object-fit: cover;
            transition: transform 0.5s;
        }
        
        .subscribe:hover img {
            transform: scale(1.1);
        }
        
        .subscribe p {
            padding: 20px;
            font-size: 20px;
            font-weight: bold;
            color: #333;
            text-align: center;
        }
        
        .swiper-pagination-bullet {
            width: 12px;
            height: 12px;
            background-color: #555;
            opacity: 0.5;
        }
        
        .swiper-pagination-bullet-active {
            opacity: 1;
            background-color: #27ae60;
        }
        
        .swiper-button-next, .swiper-button-prev {
            color: #27ae60;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: white;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
            transition: all 0.3s;
        }
        
        .swiper-button-next:hover, .swiper-button-prev:hover {
            background-color: #27ae60;
            color: white;
            transform: scale(1.1);
        }
        
        .swiper-button-next:after, .swiper-button-prev:after {
            font-size: 20px;
        }
        
        /* Responsive adjustments */
        @media (max-width: 768px) {
            .swiper-slide {
                width: 250px;
                height: 320px;
            }
            
            .subscribe p {
                font-size: 18px;
                padding: 15px;
            }
        }
        
        @media (max-width: 480px) {
            .swiper-slide {
                width: 220px;
                height: 300px;
            }
            
            .subscribe p {
                font-size: 16px;
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="section-title">
            <h2>منتجاتنا المميزة</h2>
        </div>
        
        <div class="swiper mySwiper">
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <div class="subscribe">
                        <img src="assets/img/مظلات حديد خضراء.jpg" alt="مظلات جلسات خارجية">
                        <p>مظلات جلسات خارجية</p>
                    </div>
                </div>
                <div class="swiper-slide">
                    <div class="subscribe">
                        <img src="assets/img/غرف جاهزة.jpg" alt="غرف جاهزة">
                        <p>غرف جاهزة</p>
                    </div>
                </div>
                <div class="swiper-slide">
                    <div class="subscribe">
                        <img src="assets/img/سندوش.jpg" alt="سندوش">
                        <p>سندوش</p>
                    </div>
                </div>
                <div class="swiper-slide">
                    <div class="subscribe">
                        <img src="assets/img/مظلات حديد خضراء.jpg" alt="مظلات جلسات خارجية">
                        <p>مظلات حدائق</p>
                    </div>
                </div>
                <div class="swiper-slide">
                    <div class="subscribe">
                        <img src="assets/img/مظلات حديد خضراء.jpg" alt="مظلات جلسات خارجية">
                        <p>هناجر</p>
                    </div>
                </div>
                <div class="swiper-slide">
                    <div class="subscribe">
                        <img src="assets/img/مظلات حديد خضراء.jpg" alt="مظلات جلسات خارجية">
                        <p>مظلات سيارات</p>
                    </div>
                </div>
            </div>
            
            <div class="swiper-pagination"></div>
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
        </div>
    </div>

    <!-- Swiper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/8.4.5/swiper-bundle.min.js"></script>
    
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var swiper = new Swiper(".mySwiper", {
                effect: "coverflow",
                grabCursor: true,
                centeredSlides: true,
                slidesPerView: "auto",
                loop: true,
                spaceBetween: 30,
                coverflowEffect: {
                    rotate: 0,
                    stretch: 0,
                    depth: 100,
                    modifier: 1,
                    slideShadows: false,
                },
                pagination: {
                    el: ".swiper-pagination",
                    clickable: true,
                },
                navigation: {
                    nextEl: ".swiper-button-next",
                    prevEl: ".swiper-button-prev",
                },
                autoplay: {
                    delay: 3000,
                    disableOnInteraction: false,
                },
                breakpoints: {
                    320: {
                        slidesPerView: 1,
                    },
                    640: {
                        slidesPerView: 2,
                    },
                    768: {
                        slidesPerView: 2,
                    },
                    1024: {
                        slidesPerView: 3,
                    },
                },
            });
        });
    </script>
</body>
</html>
